        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: white;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .activity {
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            gap: 20px;
            height: auto;
        }

        .sidebar {
            width: 100px;
            height: fit-content;
            max-height: 65vh;
            overflow-y: auto;
        }

        .sidebar h3 {
            color: white;
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .questionButtons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .qBtn {
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            width: 100%;
            text-align: center;
        }

        .qBtn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .qBtn.active {
            background: #4CAF50;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        .mainContent {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .backGroundMainDiv {
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            min-height: 500px;
            flex: 1;
        }

        #backgroundImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
            opacity: 0.05;
            z-index: 1;
        }

        .questionContent {
            position: relative;
            z-index: 2;
        }

        .questionText {
            font-size: 1.8em;
            margin-bottom: 30px;
            color: #333;
            text-align: center;
            line-height: 1.4;
        }

        .middleSection {
            display: flex;
            gap: 40px;
            align-items: flex-start;
            min-height: 350px;
        }

        .imageSection {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .questionImg {
            max-width: 100%;
            max-height: 350px;
            /* border-radius: 15px; */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .optionsSection {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .optionGrid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .optionBtn {
            padding: 20px;
            border: 3px solid #ddd;
            border-radius: 15px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.5em;
            text-align: center;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            word-break: break-word;
            position: relative;
        }

        .optionBtn:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .optionBtn.correct {
            background: #d4edda;
            border-color: #4CAF50;
            color: #155724;
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }

        .optionBtn.incorrect {
            background: #f8d7da;
            border-color: #f44336;
            color: #721c24;
            box-shadow: 0 8px 25px rgba(244, 67, 54, 0.4);
        }

        .optionImage {
            max-width: 250px;
            max-height: 250px;
            /* border-radius: 10px; */
            object-fit: contain;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .optionBtn.image-option {
            min-height: 250px;
            padding: 15px;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
        }

        .optionBtn.image-option:hover {
            background: linear-gradient(145deg, #f8f9ff, #e8e9ff);
        }

        .optionBtn.image-option.correct {
            background: linear-gradient(145deg, #d4edda, #c3e6cb);
        }

        .optionBtn.image-option.incorrect {
            background: linear-gradient(145deg, #f8d7da, #f1c2c7);
        }

        .inputGrid {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
            align-items: center;
        }

        .inputContainer {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }

        .inputLabel {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            min-width: 80px;
        }

        .answerInput {
            flex: 1;
            padding: 15px 20px;
            border: 3px solid #ddd;
            border-radius: 10px;
            font-size: 1.1em;
            text-align: center;
            transition: all 0.3s ease;
            background: white;
        }

        .answerInput:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        .answerInput.correct {
            border-color: #4CAF50;
            background: #d4edda;
            color: #155724;
        }

        .answerInput.incorrect {
            border-color: #f44336;
            background: #f8d7da;
            color: #721c24;
        }

        .checkBtn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 20px auto;
            display: block;
        }

        .checkBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .feedbackText {
            font-size: 1.2em;
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
            min-height: 30px;
        }

        .emoji {
            font-size: 1.5em;
            margin-right: 10px;
        }

        .nextBtn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
        }

        .nextBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.4);
        }

            justify-content: center;
            align-items: center;

            background: linear-gradient(45deg, #4CAF50, #45a049);
            border-radius: 20px;
            color: white;
            font-size: 2em;
            text-align: center;
        }

        .finalImage {
            max-width: 300px;
            border-radius: 15px;
        }

        /* Responsive design */
        @media (max-width: 768px) {

            }

            }

        function renderQuestion() {
    const questionContent = document.getElementById('questionContent');
    const finalScreen = document.getElementById('finalScreen');
    const backgroundImage = document.getElementById('backgroundImage');
    const questionButtons = document.getElementById('questionButtons');

    if (currentIndex >= data.length) {
        questionContent.style.display = 'none';
        backgroundImage.style.display = 'none';
        questionButtons.style.display = 'none';
        finalScreen.style.display = 'flex';
        return;
    }

    const q = data[currentIndex];
    
    // Process question text to replace underscores with input placeholders
    let questionText = q.question;
    if (q.input) {
        // Replace _____ with placeholder markers
        let inputIndex = 0;
        questionText = questionText.replace(/_____/g, () => {
            return `<span class="input-placeholder" data-input-index="${inputIndex++}"></span>`;
        });
    }
    
    let html = `<h3 class='questionText'>${questionText}</h3>`;

    html += `<div class='middleSection'>`;

    // Left side - Image
    if (q.image) {
        html += `<div class="imageSection">
                    <img src="${q.image}" alt="question" class="questionImg"/>
                 </div>`;
    }

    // Right side - Options/Inputs and feedback
    html += `<div class="optionsSection">`;

    // Check if this question has input fields or options
    if (q.input) {
        // Add submit button below the question
        html += `<button class="checkBtn" onclick="handleInputCheck()">Submit</button>`;
    } else {
        // Render option buttons (existing logic)
        const hasImages = q.options.some(opt => typeof opt === 'string' && /\.(png|jpe?g|svg)$/i.test(opt));

        let gridClass = 'optionGrid';
        if (hasImages) {
            gridClass += ' has-images';
        }
        if (q.options.length === 1) {
            gridClass += ' one-option';
        } else if (q.options.length === 3) {
            gridClass += ' three-options';
        }

        html += `<div class="${gridClass}">`;

        q.options.forEach((opt, idx) => {
            const isImage = typeof opt === 'string' && /\.(png|jpe?g|svg)$/i.test(opt);
            const buttonClass = isImage ? 'optionBtn image-option' : 'optionBtn';
            html += `<button class="${buttonClass}" onclick="handleOptionClick(${idx})">`;
            html += isImage ? `<img src="assets/${opt}" alt="option-${idx}" class="optionImage"/>` : opt;
            html += `</button>`;
        });

        html += `</div>`;
    }

    html += `<div style='display:flex'><div style='width:50%'><p class="feedbackText" id="feedbackText"></p></div>
             <div style='width:50%'><button class="nextBtn" id="nextBtn" style="display:none;" onclick="handleNext()">Next</button></div></div>
             </div></div>`;

    questionContent.innerHTML = html;
    
    // If this is an input question, replace placeholders with actual input fields
    if (q.input) {
        const placeholders = questionContent.querySelectorAll('.input-placeholder');
        placeholders.forEach((placeholder, idx) => {
            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'inline-input';
            input.id = `input_${idx}`;
            input.placeholder = '';
            
            // Style the input to fit inline
            input.style.cssText = `
                display: inline-block;
                width: 80px;
                padding: 2px 6px;
                margin: 0 2px;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: inherit;
                font-family: inherit;
                background: white;
                text-align: center;
            `;
            
            placeholder.parentNode.replaceChild(input, placeholder);
        });
    }

    questionContent.style.display = 'block';
    finalScreen.style.display = 'none';
    backgroundImage.style.display = 'block';
    renderButtons();
}

        function handleInputCheck() {
            const q = data[currentIndex];
            const feedback = document.getElementById('feedbackText');
            const nextBtn = document.getElementById('nextBtn');
            const checkBtn = document.querySelector('.checkBtn');

            // Collect all input values
            userInputs = [];
            let allCorrect = true;

            for (let i = 0; i < q.input.length; i++) {
                const inputElement = document.getElementById(`input_${i}`);
                const userValue = inputElement.value.trim().toLowerCase(); // Convert to lowercase
                userInputs.push(userValue);

                // Convert correct answer to lowercase too (in case it's not already)
                const correctAnswer = q.correct[i].trim().toLowerCase();

                const isCorrect = userValue === correctAnswer;

                if (isCorrect) {
                    inputElement.classList.remove('incorrect');
                    inputElement.classList.add('correct');
                } else {
                    inputElement.classList.remove('correct');
                    inputElement.classList.add('incorrect');
                    allCorrect = false;
                }
            }

            if (allCorrect) {
                feedback.innerHTML = `<span class='emoji'>‚úÖ</span> Correct! Great job!`;
                feedback.style.color = '#4CAF50';

                // Disable inputs and check button
                for (let i = 0; i < q.input.length; i++) {
                    document.getElementById(`input_${i}`).disabled = true;
                }
                checkBtn.style.display = 'none';

                nextBtn.innerText = currentIndex + 1 < data.length ? 'Next' : 'Finish';
                nextBtn.style.display = 'block';
            } else {
                feedback.innerHTML = `<span class='emoji'>‚ùå</span> Some answers are incorrect. Try again!`;
                feedback.style.color = '#f44336';
            }
        }


        function handleOptionClick(index) {
            if (selectedAnswer !== null) return; // Prevent multiple selections

            selectedAnswer = index;
            const q = data[currentIndex];
            const feedback = document.getElementById('feedbackText');
            const nextBtn = document.getElementById('nextBtn');
            const optionBtns = document.querySelectorAll('.optionBtn');

            // Disable further selection temporarily
            optionBtns.forEach((btn) => {
                btn.style.pointerEvents = 'none';
            });

            if (index === q.correct) {
                // Highlight selected correct answer
                optionBtns[index].classList.add('correct');

                feedback.innerHTML = `<span class='emoji'>‚úÖ</span> Correct! Great job!`;
                feedback.style.color = '#4CAF50';

                nextBtn.innerText = currentIndex + 1 < data.length ? 'Next' : 'Finish';
                nextBtn.style.display = 'block';
            } else {
                // Highlight only incorrect answer clicked
                optionBtns[index].classList.add('incorrect');

                feedback.innerHTML = `<span class='emoji'>‚ùå</span> Try again!`;
                feedback.style.color = '#f44336';

                // Re-enable the buttons so user can try again
                optionBtns.forEach((btn, idx) => {
                    if (idx !== index) {
                        btn.style.pointerEvents = 'auto';
                    }
                });

                // Reset selectedAnswer so user can choose again
                selectedAnswer = null;
            }
        }

        function handleNext() {
            if (currentIndex + 1 < data.length) {
                currentIndex++;
                selectedAnswer = null;
                userInputs = [];
                renderQuestion();
            } else {
                currentIndex++;
                renderQuestion();
            }
        }
